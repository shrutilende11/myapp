<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff758c);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .floating-bg {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatAnimation 6s infinite alternate ease-in-out;
        }
        .card {
            border: none;
            border-radius: 15px;
            padding: 30px;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        @keyframes floatAnimation {
            0% { transform: translateY(-20px) translateX(-10px); }
            100% { transform: translateY(20px) translateX(10px); }
        }
        .custom-file-upload {
            display: block;
            width: 100%;
            padding: 20px;
            border: 2px dashed #ff758c;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
            border-radius: 10px;
            color: #ff758c;
            background: #fff5f7;
        }
        .custom-file-upload:hover {
            background: #ffe5ec;
        }
        .btn-upload {
            background: linear-gradient(90deg, #ff758c, #ff7eb3, #2575fc, #6a11cb);
            background-size: 300% 300%;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 117, 140, 0.5);
            animation: gradientShift 3s infinite alternate;
        }
        .btn-upload:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(231, 76, 100, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes gradientShift {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 117, 140, 0.8); }
            50% { box-shadow: 0 0 20px rgba(255, 117, 140, 0.9); }
            100% { box-shadow: 0 0 10px rgba(255, 117, 140, 0.8); }
        }
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        #preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-bg" style="top: 10%; left: 5%;"></div>
    <div class="floating-bg" style="bottom: 15%; right: 10%;"></div>

    <div class="card">
        <h1 class="text-center text-gradient">✨ Upload Image to Remove Background ✨</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="fileInput" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt fa-2x"></i><br>
                <span>Click to Upload Image</span>
            </label>
            <input type="file" name="file" id="fileInput" class="d-none">
            <div class="preview-container">
                <img id="preview" alt="Image Preview">
            </div>
            <button type="submit" class="btn-upload mt-3">Remove Background</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-4">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
